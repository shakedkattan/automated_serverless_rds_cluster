  ApiGwLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /aws/apigateway/rds-api
      RetentionInDays: 7
  ApiGateway:
    Type: AWS::Serverless::Api
#    DependsOn:
#      - RDSHostedZone
#      - RDSCertificate
    Properties:
      Name: RDSRequestAPI
      StageName: provision
      #AccessLogSetting:
        #DestinationArn: !GetAtt ApiGwLogGroup.Arn
        #Format: |
          #{
            #"requestId": "$context.requestId",
            #"ip": "$context.identity.sourceIp",
            #"requestTime": "$context.requestTime",
            #"httpMethod": "$context.httpMethod",
            #"routeKey": "$context.routeKey",
            #"status": "$context.status",
            #"responseLatency": "$context.responseLatency"
          #}
      MethodSettings:
        - LoggingLevel: INFO
          MetricsEnabled: true
          ResourcePath: "/*"
          HttpMethod: "*"
#      ApiKeySourceType: HEADER
#      EndpointConfiguration: REGIONAL
#      Auth:
#        DefaultAuthorizer: NONE
#        ApiKeyRequired: true
#        UsagePlan:
#          CreateUsagePlan: PER_API
#          UsagePlanName: RDSUsagePlan
#          Throttle:
#            RateLimit: 1
#            BurstLimit: 1
#      Domain:
#        DomainName: rds-api.shakedkattan.com
#        CertificateArn: !Ref RDSCertificate
#        Route53:
#          HostedZoneId: !Ref RDSHostedZone
#        BasePath:
#          - /
#        SecurityPolicy: TLS_1_2
      DefinitionBody:
        swagger: "2.0"
        info:
          title: "RDSRequestAPI"
          version: "1.0"
        paths:
          /request:
            post:
#              x-amazon-apigateway-api-key-required: true
              consumes:
                - application/json
              produces:
                - application/json
              parameters:
                - in: body
                  name: body
                  schema:
                    $ref: "#/definitions/RDSRequest"
              x-amazon-apigateway-integration:
                type: aws
                httpMethod: POST
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:sns:action/Publish
                credentials:
                  Fn::GetAtt: ApiGatewayToSNSRole.Arn
                requestParameters:
                  integration.request.querystring.TopicArn: "'arn:aws:sns:eu-central-1:851725584737:RDSProvisioningTopic'"
                  integration.request.querystring.Message: "method.request.body"
                responses:
                  default:
                    statusCode: "200"
                    responseTemplates:
                      application/json: |
                        {
                          "message": "Request received successfully."
                        }
        definitions:
          RDSRequest:
            type: object
            required:
              - db_name
              - env
              - engine
            properties:
              db_name:
                type: string
              env:
                type: string
                enum: [dev, prod]
              engine:
                type: string
                enum: [mysql, postgres]

  ApiGatewayToSNSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ApiGatewayToSNSRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGatewaySNSPublish
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: sns:Publish
                Resource: !Ref SNSTopic

# -----------------------------
# SECTION: SNS and SQS
# -----------------------------
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: RDSProvisioningTopic


  RDSDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: RDSProvisioningDLQ
      MessageRetentionPeriod: 1209600 # 14 days

  DLQAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: RDSProvisioningDLQAlarm
      MetricName: ApproximateNumberOfMessagesVisible
      Namespace: AWS/SQS
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Dimensions:
        - Name: QueueName
          Value: !GetAtt RDSDLQ.QueueName
      AlarmDescription: "Messages in DLQ â€“ check failed Lambda executions"
      
  SQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: RDSProvisioningQueue
      VisibilityTimeout: 60
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt RDSDLQ.Arn
        maxReceiveCount: 5

  SQSSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      Endpoint: !GetAtt SQSQueue.Arn
      TopicArn: !Ref SNSTopic
      RawMessageDelivery: true
      DeliveryPolicy:
        healthyRetryPolicy:
          numRetries: 5
          minDelayTarget: 5
          maxDelayTarget: 10
          numNoDelayRetries: 1
          numMinDelayRetries: 2
          numMaxDelayRetries: 2
          backoffFunction: "linear"      

  QueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref SQSQueue
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "sqs:SendMessage"
            Resource: !GetAtt SQSQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref SNSTopic
# -----------------------------
# SECTION: Lambda for RDS Provision 
# -----------------------------
  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: RDSProvisionerFunction
      Handler: handler.lambda_handler
      Runtime: python3.12
      CodeUri: lambda/
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: !GetAtt SQSQueue.Arn
      Policies:
        - AWSLambdaBasicExecutionRole
        - SQSPollerPolicy:
            QueueName: !Ref SQSQueue
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action: secretsmanager:GetSecretValue
              Resource: "*"
      Environment:
        Variables:
          SQS_QUEUE_URL: !Ref SQSQueue
          SNS_TOPIC_ARN: !Ref SNSTopic
          GITHUB_TOKEN: !Sub '{{resolve:secretsmanager:github-access-token:SecretString:token}}'
# -----------------------------
# SECTION: Application Insights
# -----------------------------
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Join:
          - ''
          - - ApplicationInsights-SAM-
            - Ref: AWS::StackName
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0

  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Fn::Join:
          - ''
          - - ApplicationInsights-SAM-
            - Ref: AWS::StackName
      AutoConfigurationEnabled: 'true'
    DependsOn: ApplicationResourceGroup
