version: 2.1

orbs:
  sam: circleci/aws-sam-serverless@6.1.0
  aws-cli: circleci/aws-cli@4.0.0
  terraform: circleci/terraform@3.2.1

jobs:
  deploy-serverless:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - aws-cli/install
      - sam/install
      - run:
          name: Deploy Serverless Stack with SAM
          command: |
            STACK_NAME="rds-automation-stack"
            #if aws cloudformation describe-stacks --stack-name "$STACK_NAME" &> /dev/null; then
              #echo "âœ… Stack already exists. Skipping SAM deployment."
              #exit 0
            #else
              #echo "ðŸš€ Stack not found. Deploying with SAM..."
              sam build
              sam deploy --stack-name rds-automation-stack \
                         --capabilities CAPABILITY_IAM \
                         --capabilities CAPABILITY_NAMED_IAM \
                         --region $AWS_REGION \
                         --resolve-s3 \
                         --no-confirm-changeset \
                         --no-fail-on-empty-changeset
            fi

  apply-terraform:
    executor:
      name: terraform/default
    steps:
      - checkout
      - run:
          name: Terraform Apply to Merged Path
          command: |
            TARGET_PATH=$(dirname $(git show --name-only --pretty="" | grep '^terraform/env/' | head -n1))
            terraform init -input=false $TARGET_PATH
            terraform validate $TARGET_PATH
            terraform plan -input=false -out=tfplan $TARGET_PATH
            terraform apply -input=false -auto-approve tfplan

workflows:
  deploy-and-provision:
    jobs:
      - deploy-serverless:
          filters:
            branches:
              only: main
      - apply-terraform:
          requires:
            - deploy-serverless
          filters:
            branches:
              only: main
