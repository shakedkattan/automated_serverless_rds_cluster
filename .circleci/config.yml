version: 2.1

orbs:
  sam: circleci/aws-sam@4.0
  terraform: circleci/terraform@3.2.1

jobs:
  deploy-serverless:
    executor: sam/default
    steps:
      - checkout
      - run:
          name: Deploy Serverless Stack with SAM
          command: |
            STACK_NAME="rds-automation-stack"
            if aws cloudformation describe-stacks --stack-name "$STACK_NAME" &> /dev/null; then
              echo "âœ… Stack already exists. Skipping SAM deployment."
              exit 0
            else
              echo "ðŸš€ Stack not found. Deploying with SAM..."
              sam build
              sam deploy --stack-name rds-automation-stack \
                         --capabilities CAPABILITY_IAM \
                         --region $AWS_REGION \
                         --no-confirm-changeset \
                         --no-fail-on-empty-changeset
            fi

  apply-terraform:
    executor:
      name: terraform/default
    steps:
      - checkout
      - terraform/init:
          path: terraform/env/$ENVIRONMENT/rds
      - terraform/validate:
          path: terraform/env/$ENVIRONMENT/rds
      - terraform/plan:
          path: terraform/env/$ENVIRONMENT/rds
          out: tfplan
      - terraform/apply:
          path: terraform/env/$ENVIRONMENT/rds
          plan: tfplan

workflows:
  deploy-and-provision:
    jobs:
      - deploy-serverless:
          filters:
            branches:
              only: main
      - apply-terraform:
          requires:
            - deploy-serverless
          filters:
            branches:
              only: main
