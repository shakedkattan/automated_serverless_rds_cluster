version: 2.1

parameters:
  run:
    type: boolean
    default: false

jobs:
  bootstrap:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install boto3 PyGithub
      - run:
          name: Run bootstrap script
          command: |
            . venv/bin/activate
            python bootstrap.py

workflows:
  bootstrap_pipeline:
    when: << pipeline.parameters.run >>
    jobs:
      - bootstrap

